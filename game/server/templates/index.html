        // WebSocketè¿æ¥
        function connectWebSocket(roomId) {

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = playerKey ?

                `${protocol}//${window.location.host}/ws/${roomId}`;
